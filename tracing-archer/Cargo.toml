[package]
name = "tracing-archer"
version.workspace = true
authors.workspace = true
edition.workspace = true
license = "MIT"

[dependencies]
once_cell = "1.17.0"
quanta = "0.10.1"
quinn = { version = "0.9.3", default-features = false, features = ["runtime-tokio", "tls-rustls"] }
rand = "0.8.5"
rmp-serde = "1.1.1"
rustls = "0.20.8"
rustls-pemfile = "1.0.2"
serde = { version = "1.0.152", features = ["derive", "rc"] }
snap = "1.1.0"
thiserror = "1.0.38"
time = { version = "0.3.17", features = ["serde"] }
tokio = { version = "1.24.1", features = ["net", "sync", "time"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
webpki = "0.22.0"

[dev-dependencies]
anyhow = "1.0.68"
tokio = { version = "1.24.1", features = ["fs", "macros", "rt-multi-thread", "time"] }
