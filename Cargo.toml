[workspace]
members = ["archer-http", "archer-proto", "archer-thrift", "archer-thrift-derive", "tracing-archer"]

[workspace.package]
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-only"

[package]
name = "archer"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
publish = false

[dependencies]
anyhow = "1.0.75"
archer-http = { path = "archer-http" }
archer-proto = { path = "archer-proto" }
archer-thrift = { path = "archer-thrift" }
base64 = "0.21.4"
bimap = "0.6.3"
bytes = "1.5.0"
futures-util = { version = "0.3.28", features = ["sink"] }
hex = "0.4.3"
itoa = "1.0.9"
mime = "0.3.17"
once_cell = "1.18.0"
phf = { version = "0.11.2", features = ["macros"] }
postcard = { version = "1.0.8", default-features = false, features = ["use-std"] }
quinn = { version = "0.10.2", default-features = false, features = ["runtime-tokio", "tls-rustls"] }
rand = "0.8.5"
rcgen = "0.11.3"
rusqlite = { version = "0.29.0", features = ["array", "bundled", "time", "trace"] }
rustls = "0.21.7"
rustls-pemfile = "1.0.3"
ryu = "1.0.15"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
snap = "1.1.0"
thiserror = "1.0.49"
time = { version = "0.3.29", features = ["serde"] }
tokio = { version = "1.32.0", features = ["fs", "macros", "rt-multi-thread", "sync"] }
tokio-shutdown = "0.1.4"
tokio-util = { version = "0.7.9", features = ["codec", "net"] }
tracing = "0.1.37"
tracing-archer = { path = "./tracing-archer" }
tracing-subscriber = "0.3.17"
unidirs = "0.1.1"

[dev-dependencies]
serde_urlencoded = "0.7.1"

[build-dependencies]
mime_guess = "2.0.4"
quote = { version = "1.0.33", default-features = false }
regex = "1.9.6"
siphasher = "1.0.0"
walkdir = "2.4.0"

[profile.release]
lto = true
strip = true
