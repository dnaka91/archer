[workspace]
members = ["archer-http", "archer-proto", "archer-thrift", "archer-thrift-derive", "tracing-archer"]

[workspace.package]
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-only"

[package]
name = "archer"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
anyhow = "1.0.69"
archer-http = { path = "archer-http" }
archer-proto = { path = "archer-proto" }
archer-thrift = { path = "archer-thrift" }
base64 = "0.21.0"
bimap = "0.6.2"
bytes = "1.4.0"
futures-util = { version = "0.3.26", features = ["sink"] }
hex = "0.4.3"
itoa = "1.0.5"
mime = "0.3.16"
once_cell = "1.17.1"
opentelemetry = { version = "0.18.0", features = ["rt-tokio", "trace"] }
opentelemetry-semantic-conventions = "0.10.0"
phf = { version = "0.11.1", features = ["macros"] }
quinn = { version = "0.9.3", default-features = false, features = ["runtime-tokio", "tls-rustls"] }
rand = "0.8.5"
rcgen = "0.10.0"
rmp-serde = "1.1.1"
rusqlite = { version = "0.28.0", features = ["array", "bundled", "time", "trace"] }
rustls = "0.20.8"
rustls-pemfile = "1.0.2"
ryu = "1.0.12"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
snap = "1.1.0"
thiserror = "1.0.38"
time = { version = "0.3.19", features = ["serde"] }
tokio = { version = "1.25.0", features = ["fs", "macros", "rt-multi-thread", "sync"] }
tokio-shutdown = "0.1.3"
tokio-util = { version = "0.7.7", features = ["codec", "net"] }
tracing = "0.1.37"
tracing-opentelemetry = "0.18.0"
tracing-subscriber = "0.3.16"
unidirs = "0.1.0"

[dev-dependencies]
serde_urlencoded = "0.7.1"

[build-dependencies]
mime_guess = "2.0.4"
quote = { version = "1.0.23", default-features = false }
regex = "1.7.1"
siphasher = "0.3.10"
walkdir = "2.3.2"

[profile.release]
lto = true
strip = true
